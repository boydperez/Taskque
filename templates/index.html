{% extends 'layout.html' %}

{% block content %}
	<h4>home page</h4>
	<a href="{{ url_for('createTask') }}">Create Task</a>
	<!-- <a href="{@ url_for('deleteTask')}}">Delete Task</a> -->

	<h3>My Tasks</h3>
	{% for task, task_description in tasks.items() %}
	{% if task != 'session' %}
		<h6>{{ task }}</h6>
		<p>{{ task_description }}</p>
		<a href="{{ url_for('updateTask', title=task) }}"><button>Update</button></a>
		<a href="{{ url_for('deleteTask', title=task) }}"><button>Remove</button></a>
	{% endif %}
	{% endfor %}
{% endblock %}
