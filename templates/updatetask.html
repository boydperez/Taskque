{% extends 'layout.html' %}

{% block content %}

<div class="update-container">
	<div class="update-section">
		<form action="" method="POST">
			{{ form.hidden_tag() }}
			<div class="form-group update-title">
				{{ form.title.label() }}
				{{ form.title(class="form-control") }}
			</div>
			<div class="form-group update-content">
				{{ form.content.label() }}
				{{ form.content(class="form-control", rows="3") }}
			</div>
			<div class="form-group update-btn-container">
				{{ form.submit(class="btn btn-primary", value="Update") }}
			</div>
		</form>
	</div>
</div>

{% endblock %}
