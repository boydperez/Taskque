{% extends 'layout.html' %}

{% block content %}
<div class="form-group">
	<form action="" method="POST">
		{{ form.hidden_tag() }}
			{{ form.title.label() }}
			{{ form.title(class="form-control") }}
			<br>
			{{ form.content.label() }}
			{{ form.content(class="form-control") }}
			{{ form.submit(class="btn btn-primary", value="Update") }}
	</form>
</div>
{% endblock %}
